
<div class="generic-container">
	<div class="panel panel-default">
		<div class="tablecontainer">Signup</div>
		<table>
			<tr>
				LoginId:
				<input type="number" ng-model="signup.loginId" />
			</tr>
			<br>
			<tr>
				User Name:
				<input type="text" ng-model="signup.userName" />
			</tr>
			<br>
			<tr>
				PassWord:
				<input type="text" ng-model="signup.password" />
			</tr>
			<br>
			<tr>
				<a href="" ng-click="sendPost()">SignUp</a>
			</tr>
		</table>
	</div>
</div>
