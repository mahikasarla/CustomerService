<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular Web</title>
</head>
<body ng-app="app" >
 
 <div ng-controller="CalculatorController">
  
  Enter a number: <input type="text" ng-model="number" />
  
  <button ng-click="doSquare()" ng-disabled="mySwitch">
   X<sup>2</sup>
  </button>
  
  <button ng-click="doCube()" ng-disabled="mySwitch">
   X<sup>3</sup>
  </button>
  
  <input type="checkbox" ng-model="mySwitch"/>Button  <br/>
  
   Enter a number1: <input type="text" ng-model="number1"/> <br/>
 	Enter a number2 :<input type="text" ng-model="number2"/> <br/>
 <button ng-click="doAdd()">Add</button>
  
  <div>Answer: {{answer}}</div>
  
 </div>
 
 <br/><br/>
 <div ng-controller="ContactController">
  <form>
   <label>Name</label> 
   <input type="text" name="name"
    ng-model="newcontact.name" /> <label>Email</label> <input
    type="text" name="email" ng-model="newcontact.email" /> 
   
   <label>Phone</label>
   <input type="text" name="phone" ng-model="newcontact.phone" /> <br /><br/><br/>
   
   <input type="hidden" ng-model="newcontact.id" /> 
   <input type="button" value="Save" ng-click="saveContact()" />
  </form>
  
  <table>
   <thead>
    <tr>
     <th>Name</th>
     <th>Email</th>
     <th>Phone</th>
     <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr ng-repeat="contact in contacts">
     <td>{{ contact.name }}</td>
     <td>{{ contact.email }}</td>
     <td>{{ contact.phone }}</td>
     <td><a href="#" ng-click="edit(contact.id)">edit</a> | <a
      href="#" ng-click="delet(contact.id)">delete</a></td>
    </tr>
   </tbody>
  </table>
 </div>
 <script
  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
